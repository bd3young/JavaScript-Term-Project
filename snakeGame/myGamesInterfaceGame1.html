<canvas id="myCanvas" width="560px" height="560px">
    Your browser does not support the HTML5 canvas tag.
</canvas>
<script>
      $(document).ready(function(){
          var canvas = $("#myCanvas")[0];
          var ctx = canvas.getContext("2d");
          var w =$("#myCanvas").width();
          var h =$("#myCanvas").height();

          var cw = 20;
          var d;
          var food;
          var badFood0;
          var badFood1;
          var badFood2;
          var score;
          var head;
          var mouse;
          var background;
          var first = true
          var snake;

          function initialize(){
              d = "right";
              makeSnake();
              makeFood();
              makeBadFood();
              score = 0;

              if(typeof game_loop != "undefined") clearInterval(game_loop);
              game_loop = setInterval(imgs, 60)
          }
          initialize();

          function loadImages(){
              head = new Image();
              head.src =  '../media/snakeHead.png';

              mouse = new Image();
              mouse.src = "../media/mouse.png";

              background = new Image();
              background.src = '../media/grass.jpeg'
          }

          function makeSnake(){
              var length = 3;
              snake = [];
              for(var i = length-1; i >=0; i--){             
                  snake.push({x: i, y: 0});
              }
          }

          function makeFood(){
              food = {
                  x: Math.round(Math.random()*(w-cw)/cw),
                  y: Math.round(Math.random()*(h-cw)/cw),
              };
          }

          function makeBadFood(){   
              badFood0 = {
                  x: Math.round(Math.random()*(w-cw)/cw),
                  y: Math.round(Math.random()*(h-cw)/cw),
              };

              badFood1 = {
                  x: Math.round(Math.random()*(w-cw)/cw),
                  y: Math.round(Math.random()*(h-cw)/cw),
              };

              badFood2 = {
                  x: Math.round(Math.random()*(w-cw)/cw),
                  y: Math.round(Math.random()*(h-cw)/cw),
              };

          }

          function imgs(background){
              //ctx.drawImage(background, 0, 0, w, h);
              ctx.fillStyle = "white";
              ctx.fillRect(0, 0, w, h);
              ctx.strokeStyle = "black";
              ctx.strokeRect(0, 0, w, h);

              var nx = snake[0].x;
              var ny = snake[0].y;

              if(d == "right") nx++;
              else if(d == "left") nx--;
              else if(d == "up") ny--;
              else if(d == "down") ny++;

              if(nx == -1 || nx == w / cw || ny == -1 || ny == h / cw || checkCollision(nx, ny, snake)){
                  initialize();
                  return;
              }
              if(nx == badFood0.x && ny == badFood0.y || nx == badFood1.x && ny == badFood1.y || nx == badFood2.x && ny == badFood2.y){
                  initialize();
                  return;
              }
              if(nx == food.x && ny == food.y){
                  var tail = {x: nx, y: ny};
                  score ++;
                  makeFood();
                  makeBadFood();
              }

              else{
                  var tail = snake.pop();
                  tail.x = nx;
                  tail.y = ny;
              }

              snake.unshift(tail);
              
                for(var i = 0; i < snake.length; i++){
                  var c = snake[i];
                //   if(c == snake[0]){
                //       paintSnakeHead(c.x,c.y);
                //       this.ctx.drawImage(head,
                //       this.x,
                //       this.y,
                //       this.width,
                //       this.height)

                //   }
                //   else{
                    paintBlock(c.x,c.y);
                //   }
                }  


            //   paintMouse(food.x, food.y);
              paintBlock(food.x, food.y);
              paintBadBlock0(badFood0.x, badFood0.y);
              paintBadBlock1(badFood1.x, badFood1.y);
              paintBadBlock2(badFood2.x, badFood2.y);

              var foodText = "Food Eaten " + score;
              ctx.fillText(foodText, 5, h-5);

          }

        //   function paintMouse(mouse, x , y){
        //     food.ctx.drawImage(mouse, 
        //     food.x, 
        //     food.y,
        //     this.width,
        //     this.height);
        //   }

        //   function paintSnakeHead(head, x , y){
        //     this.ctx.drawImage(head,
        //     this.x,
        //     this.y,
        //     this.width,
        //     this.height)
        //   }

          function paintBlock(x,y){

              ctx.fillStyle="Blue";
              ctx.fillRect(x * cw, y * cw, cw, cw);
              ctx.strokeStyle = "white";
              ctx.strokeRect(x * cw, y * cw, cw, cw);
          }

          function paintBadBlock0(x,y){

            ctx.fillStyle="Red";
            ctx.fillRect(x * cw, y * cw, cw, cw);
            ctx.strokeStyle = "white";
            ctx.strokeRect(x * cw, y * cw, cw, cw);
        }

        function paintBadBlock1(x,y){

            ctx.fillStyle="Red";
            ctx.fillRect(x * cw, y * cw, cw, cw);
            ctx.strokeStyle = "white";
            ctx.strokeRect(x * cw, y * cw, cw, cw);
        }

        function paintBadBlock2(x,y){

            ctx.fillStyle="Red";
            ctx.fillRect(x * cw, y * cw, cw, cw);
            ctx.strokeStyle = "white";
            ctx.strokeRect(x * cw, y * cw, cw, cw);
        }   

          function checkCollision(x, y, array){
              for(var i = 0; i < array.length; i++){
                  if(array[i].x == x && array[i].y == y)
                  return true;
              }
              return false;
          }

          //controls

          $(document).keydown(function(e){
              var key = e.which;

              if(key == "37" && d != "right") d = "left";
              else if(key == "38" && d != "down") d = "up";
              else if(key == "39" && d != "left") d = "right";
              else if(key == "40" && d != "up") d = "down";
          })

      })
</script>
